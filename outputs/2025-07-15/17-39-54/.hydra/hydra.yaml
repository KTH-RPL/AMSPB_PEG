hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath:
  - file://cfg
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - use_model=latest
    - total_frames=20000000
    - render_interval=300
    - task.prob_old_policy=0.75
    - task.env.num_envs=256
    - task.env.arena_size=2.0
    - task.env.max_episode_length=600
    - task.env.start_with_initial_velocity=False
    - task.evader_model.name=Hummingbird
    - task.evader_model.policy=rate_s1
    - task.pursuer_model.name=Hummingbird
    - task.include_distances=True
    - task.include_last_action=False
    - task.include_heading_to_target=False
    - task.use_body_rates=True
    - task.evader_model.source_policy=e-rate_s0-rate-sz_2.0-len_600-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-pid_0-frpn_1-u_l-seed_0-fr_rate-nohov
    - task.pursuer_model.policy=['frpn', 'rate', 'rate_s0']
    - task.pursuer_model.source_policy=['None', 'p-rate-repel-sz_2.0-len_600-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-rep_1-u_l-seed_0-fr_repel-nohov',
      'p-rate_s0-rate_s0-sz_2.0-len_600-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-rep_1-u_l-seed_0-fr_rate_s0-nohov']
    - wandb.run_name=E-rate_s1-rate_s0-sz:2.0-len:600-v0:0-br:1-prob:0.75-dist:1-p_a:0-ht:0-pid:0-frpn:1-u:l-seed:0-fr:rate_s0-noHov
    - wandb.tags=['rate_s0']
  job:
    name: train_evader
    chdir: null
    override_dirname: render_interval=300,task.env.arena_size=2.0,task.env.max_episode_length=600,task.env.num_envs=256,task.env.start_with_initial_velocity=False,task.evader_model.name=Hummingbird,task.evader_model.policy=rate_s1,task.evader_model.source_policy=e-rate_s0-rate-sz_2.0-len_600-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-pid_0-frpn_1-u_l-seed_0-fr_rate-nohov,task.include_distances=True,task.include_heading_to_target=False,task.include_last_action=False,task.prob_old_policy=0.75,task.pursuer_model.name=Hummingbird,task.pursuer_model.policy=['frpn',
      'rate', 'rate_s0'],task.pursuer_model.source_policy=['None', 'p-rate-repel-sz_2.0-len_600-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-rep_1-u_l-seed_0-fr_repel-nohov',
      'p-rate_s0-rate_s0-sz_2.0-len_600-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-rep_1-u_l-seed_0-fr_rate_s0-nohov'],task.use_body_rates=True,total_frames=20000000,use_model=latest,wandb.run_name=E-rate_s1-rate_s0-sz:2.0-len:600-v0:0-br:1-prob:0.75-dist:1-p_a:0-ht:0-pid:0-frpn:1-u:l-seed:0-fr:rate_s0-noHov,wandb.tags=['rate_s0']
    id: ???
    num: ???
    config_name: train_evader
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/alesr/Repositories/Omnidrones-PEG
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/alesr/Repositories/Omnidrones-PEG/scripts/experiments
      schema: file
      provider: main
    - path: cfg
      schema: file
      provider: hydra.searchpath in main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/alesr/Repositories/Omnidrones-PEG/outputs/2025-07-15/17-39-54
    choices:
      algo: ppo
      task: Evasion
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
