task:
  env:
    num_envs: 256
    env_spacing: 6
    max_episode_length: 600
    arena_size: 2.0
    start_with_initial_velocity: false
  sim:
    dt: 0.016
    substeps: 1
    gravity:
    - 0
    - 0
    - -9.81
    replicate_physics: false
    use_flatcache: true
    use_gpu_pipeline: true
    device: cuda:0
    solver_type: 1
    use_gpu: true
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_stabilization: true
    gpu_max_rigid_contact_count: 524288
    gpu_max_rigid_patch_count: 163840
    gpu_found_lost_pairs_capacity: 4194304
    gpu_found_lost_aggregate_pairs_capacity: 33554432
    gpu_total_aggregate_pairs_capacity: 4194304
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 67108864
    gpu_temp_buffer_capacity: 16777216
    gpu_max_num_partitions: 8
  name: Evasion
  drone_model:
    name: Firefly
    controller: LeePositionController
  time_encoding: true
  reward_effort_weight: 0.1
  reward_action_smoothness_weight: 0.0
  reward_motion_smoothness_weight: 0.0
  reward_distance_scale: 1.2
  action_transform: null
  prob_old_policy: 0.75
  pursuer_model:
    name: Hummingbird
  evader_model:
    name: Hummingbird
    policy: rate_s0
    source_policy: e-rate-frpn-sz_2.0-len_600-v0_0-br_1-prob_0.5-dist_1-p_a_0-ht_0-pid_0-frpn_1-u_l-seed_0-fr_scratch
  include_distances: true
  include_last_action: false
  include_heading_to_target: false
  use_body_rates: true
algo:
  name: ppo
  train_every: 32
  ppo_epochs: 4
  num_minibatches: 16
  clip_param: 0.1
  learning_rate: 0.0005
  gamma: 0.99
  priv_actor: false
  priv_critic: false
  checkpoint_path: null
headless: true
optional_tag: noHov
use_model: latest
sim: ${task.sim}
env: ${task.env}
training_scenarios:
- frpn
- rate
training_policies:
- None
- p-rate-repel-sz_2.0-len_600-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-rep_1-u_l-seed_0-fr_repel-nohov
test_scenarios:
- fixed_path:hover
- fixed_path:circular
- pid
- rate
- dumb
test_policies:
- None
- None
- None
- p-rate-repel-sz_2.0-len_600-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-rep_1-u_l-seed_0-fr_repel-nohov
- None
total_frames: 20000000
render_interval: 300
n_seeds: 1
sequential_training: false
wandb:
  group: ${oc.select:..task.name}
  job_type: train
  entity: alesr_kth
  project: PEG
  mode: online
  run_id: null
  monitor_gym: true
  tags: null
