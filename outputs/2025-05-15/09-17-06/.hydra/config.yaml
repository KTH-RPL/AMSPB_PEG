task:
  env:
    num_envs: 128
    env_spacing: 6
    max_episode_length: 600
    final_separation: 0.5
  sim:
    dt: 0.016
    substeps: 1
    gravity:
    - 0
    - 0
    - -9.81
    replicate_physics: false
    use_flatcache: true
    use_gpu_pipeline: true
    device: cuda:0
    solver_type: 1
    use_gpu: true
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_stabilization: true
    gpu_max_rigid_contact_count: 524288
    gpu_max_rigid_patch_count: 163840
    gpu_found_lost_pairs_capacity: 4194304
    gpu_found_lost_aggregate_pairs_capacity: 33554432
    gpu_total_aggregate_pairs_capacity: 4194304
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 67108864
    gpu_temp_buffer_capacity: 16777216
    gpu_max_num_partitions: 8
  name: Pursuit
  drone_model:
    name: Firefly
    controller: LeePositionController
  time_encoding: true
  reward_effort_weight: 0.1
  reward_action_smoothness_weight: 0.0
  reward_motion_smoothness_weight: 0.0
  reward_distance_scale: 1.2
  action_transform: null
  difficulty:
    arena_size: 1.0
  pursuer_model:
    name: Hummingbird
    policy: thrust:s2
  evader_model:
    name: Hummingbird
    policy: thrust:s2
  prev_traj_steps: -1
  prev_evader_traj_steps: 4
  reward_approach_weight: 0.05
  reward_evader_caught: 10
  reward_body_rates_weight: 0.0005
  reward_out_of_bounds: 0.1
algo:
  name: ppo
  train_every: 32
  ppo_epochs: 4
  num_minibatches: 16
  clip_param: 0.1
  learning_rate: 0.0005
  priv_actor: false
  priv_critic: false
  checkpoint_path: null
headless: true
sim: ${task.sim}
env: ${task.env}
total_frames: 4000000
max_iters: -1
seed: 0
viewer:
  resolution:
  - 960
  - 720
  eye:
  - 8
  - 0.0
  - 6.0
  lookat:
  - 0.0
  - 0.0
  - 1.0
wandb:
  group: ${oc.select:..task.name}
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}-${oc.select:..task.pursuer_model.policy,none}-${oc.select:..task.evader_model.policy,none}-dif:${oc.select:..task.difficulty.arena_size,0.0}-from:${oc.select:..task.initialize_from,none}
  job_type: eval
  entity: null
  project: PEG
  mode: online
  run_id: null
  monitor_gym: true
  tags: null
