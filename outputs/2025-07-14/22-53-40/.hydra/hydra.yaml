hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath:
  - file://cfg
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - optional_tag=
    - use_model=latest
    - task.prob_old_policy=0.5
    - task.env.num_envs=256
    - task.env.arena_size=2.0
    - task.env.max_episode_length=600
    - task.env.start_with_initial_velocity=False
    - task.pursuer_model.name=Hummingbird
    - task.evader_model.name=Hummingbird
    - task.include_distances=True
    - task.include_last_action=False
    - task.include_heading_to_target=False
    - wandb.job_type=train
    - task.pursuer_model.policy=rate_s0
    - task.pursuer_model.source_policy=p-rate-repel-sz_2.0-len_600-v0_0-br_1-prob_0.5-dist_1-p_a_0-ht_0-rep_1-u_l-seed_0-fr_repel
    - training_scenarios=['fixed_path:hover', 'fixed_path:circular', 'repel', 'rate_s0']
    - training_policies=['None', 'None', 'None', 'e-rate_s0-rate-sz_2.0-len_600-v0_0-br_1-prob_0.5-dist_1-p_a_0-ht_0-pid_0-frpn_1-u_l-seed_0-fr_rate']
    - sequential_training=False
    - test_scenarios=['fixed_path:hover', 'fixed_path:circular', 'repel', 'rate_s0',
      'dumb']
    - test_policies=['None', 'None', 'None', 'e-rate_s0-rate-sz_2.0-len_600-v0_0-br_1-prob_0.5-dist_1-p_a_0-ht_0-pid_0-frpn_1-u_l-seed_0-fr_rate',
      'None']
  job:
    name: pipeline_pursuer
    chdir: null
    override_dirname: optional_tag=,sequential_training=False,task.env.arena_size=2.0,task.env.max_episode_length=600,task.env.num_envs=256,task.env.start_with_initial_velocity=False,task.evader_model.name=Hummingbird,task.include_distances=True,task.include_heading_to_target=False,task.include_last_action=False,task.prob_old_policy=0.5,task.pursuer_model.name=Hummingbird,task.pursuer_model.policy=rate_s0,task.pursuer_model.source_policy=p-rate-repel-sz_2.0-len_600-v0_0-br_1-prob_0.5-dist_1-p_a_0-ht_0-rep_1-u_l-seed_0-fr_repel,test_policies=['None',
      'None', 'None', 'e-rate_s0-rate-sz_2.0-len_600-v0_0-br_1-prob_0.5-dist_1-p_a_0-ht_0-pid_0-frpn_1-u_l-seed_0-fr_rate',
      'None'],test_scenarios=['fixed_path:hover', 'fixed_path:circular', 'repel',
      'rate_s0', 'dumb'],training_policies=['None', 'None', 'None', 'e-rate_s0-rate-sz_2.0-len_600-v0_0-br_1-prob_0.5-dist_1-p_a_0-ht_0-pid_0-frpn_1-u_l-seed_0-fr_rate'],training_scenarios=['fixed_path:hover',
      'fixed_path:circular', 'repel', 'rate_s0'],use_model=latest,wandb.job_type=train
    id: ???
    num: ???
    config_name: pipeline_pursuer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/alesr/Repositories/Omnidrones-PEG
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/alesr/Repositories/Omnidrones-PEG/scripts/experiments
      schema: file
      provider: main
    - path: cfg
      schema: file
      provider: hydra.searchpath in main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/alesr/Repositories/Omnidrones-PEG/outputs/2025-07-14/22-53-40
    choices:
      algo: ppo
      task: Pursuit
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
