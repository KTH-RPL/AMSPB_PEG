hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath:
  - file://cfg
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - total_frames=15000000
    - render_interval=-1
    - task.prob_old_policy=1.0
    - task.env.num_envs=384
    - task.env.arena_size=3.0
    - task.env.max_episode_length=750
    - task.env.start_with_initial_velocity=False
    - task.pursuer_model.name=Hummingbird
    - task.pursuer_model.policy=rate
    - task.evader_model.name=Hummingbird
    - task.include_distances=True
    - task.include_last_action=False
    - task.include_heading_to_target=False
    - task.use_body_rates=True
    - headless=True
    - n_seeds=1
    - task.pursuer_model.source_policy=p-rate-rate-sz_3.0-len_750-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-rep_0-seed_0-fr_scratch
    - task.evader_model.policy=['fixed_path:hover', 'fixed_path:circular', 'repel',
      'rate', 'dumb']
    - task.evader_model.source_policy=['None', 'None', 'None', 'e-rate-pid-sz_3.0-len_750-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-pid_1-frpn_0-seed_0-fr_scratch',
      'None']
  job:
    name: benchmark_pursuer
    chdir: null
    override_dirname: headless=True,n_seeds=1,render_interval=-1,task.env.arena_size=3.0,task.env.max_episode_length=750,task.env.num_envs=384,task.env.start_with_initial_velocity=False,task.evader_model.name=Hummingbird,task.evader_model.policy=['fixed_path:hover',
      'fixed_path:circular', 'repel', 'rate', 'dumb'],task.evader_model.source_policy=['None',
      'None', 'None', 'e-rate-pid-sz_3.0-len_750-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-pid_1-frpn_0-seed_0-fr_scratch',
      'None'],task.include_distances=True,task.include_heading_to_target=False,task.include_last_action=False,task.prob_old_policy=1.0,task.pursuer_model.name=Hummingbird,task.pursuer_model.policy=rate,task.pursuer_model.source_policy=p-rate-rate-sz_3.0-len_750-v0_0-br_1-prob_0.75-dist_1-p_a_0-ht_0-rep_0-seed_0-fr_scratch,task.use_body_rates=True,total_frames=15000000
    id: ???
    num: ???
    config_name: benchmark_pursuer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/alesr/Repositories/Omnidrones-PEG
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/alesr/Repositories/Omnidrones-PEG/scripts/benchmarks
      schema: file
      provider: main
    - path: cfg
      schema: file
      provider: hydra.searchpath in main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/alesr/Repositories/Omnidrones-PEG/outputs/2025-07-06/00-27-21
    choices:
      algo: ppo
      task: Pursuit
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
