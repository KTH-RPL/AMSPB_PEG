# hydra.job.chdir: false
hydra:
  searchpath:
    # see https://hydra.cc/docs/advanced/search_path/
    - file://cfg

headless: false

sim: ${task.sim}
env: ${task.env}

total_frames: 2_000_000
max_iters: -1
eval_interval: 50
save_interval: -1
seed: 0

task:
  name: Evader_FixedPath

  env:
    num_envs: 1
    env_spacing: 6
    max_episode_length: 600

  pursuer_model: 
    name: Hummingbird
    controller: LeePositionController

  evader_model:
    name: Hummingbird
    controller: LeePositionController
    policy: fixed_path:hover

  future_traj_steps: 1
  time_encoding: true

viewer:
  resolution: [960, 720]
  eye: [2., 2., 2.]
  lookat: [0., 0., 1.]

wandb:
  group: ${oc.select:..task.name}
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}
  job_type: evaluate
  entity:
  project: pursuer
  mode: online # set to 'disabled' when debugging locally
  run_id:
  monitor_gym: True
  tags:

defaults:
  - task: Evader_FixedPath
  - _self_