# hydra.job.chdir: false
hydra:
  searchpath:
    # see https://hydra.cc/docs/advanced/search_path/
    - file://cfg

headless: true

sim: ${task.sim}
env: ${task.env}

total_frames: 2_000_000
max_iters: -1
eval_interval: 50
save_interval: -1
seed: 0

task:
  name: Pursuer_Geometric

  difficulty: 
    arena_size: 1.0

  env:
    num_envs: 8
    max_episode_length: 1_000
    min_initial_separation: 2.0
    final_separation: 0.5

  pursuer_model: 
    name: Hummingbird
    policy: HybridPN_Pursuit # {PID_Pursuit, HybridPN_Pursuit, VFG_Pursuit}

  evader_model:
    name: Hummingbird
    policy: fixed_path:hover # {fixed_path:hover, fixed_path:circular, fixed_path:lemniscate, repel}

  future_traj_steps: 0
  prev_traj_steps: 0

  time_encoding: true

  reward_approach_weight: 0.1
  reward_evader_caught: 5
  reward_body_rates_weight: 0.0001
  reward_effort_weight: 0.0001
  reward_upright_weight: 0.01 
  reward_out_of_bounds_weight: 1.0

viewer:
  resolution: [960, 720]
  eye: [30., 30., 30.]
  lookat: [0., 0., 1.]

wandb:
  group: ${oc.select:..task.name}
  # run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}
  run_name: baseline_pursuer_geometric
  job_type: evaluate
  entity:
  project: PEG
  mode: online # set to 'disabled' when debugging locally
  run_id:
  monitor_gym: True
  tags:

defaults:
  - task: Pursuer_Geometric
  - _self_